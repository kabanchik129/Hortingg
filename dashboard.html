<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хортинг - Панель управління</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dashboard">
    <div class="container">
        <!-- ... остальной HTML остается без изменений ... -->

        <main>
            <!-- Вкладка Добавить участника -->
            <div id="addMemberTab" class="admin-tab" style="display: none;">
                <div class="section">
                    <h3><i class="fas fa-user-plus"></i> Додати нового учасника</h3>
                    <div class="enhanced-card">
                        <form id="addMemberForm">
                            <div class="form-row">
                                <div>
                                    <label style="display: block; margin-bottom: 8px; color: #e0e1dd;">Команда</label>
                                    <select class="enhanced-select" name="teamId" required>
                                        <option value="">Оберіть команду</option>
                                        <option value="1">1-ша команда (молодша)</option>
                                        <option value="2">2-га команда (молодша)</option>
                                        <option value="3">3-тя команда (розвідка)</option>
                                        <option value="4">4-та команда (старша)</option>
                                        <option value="5">5-та команда (старша)</option>
                                        <option value="6">6-та команда (старша)</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label style="display: block; margin-bottom: 8px; color: #e0e1dd;">Повне ім'я</label>
                                    <input type="text" class="enhanced-input" name="name" placeholder="Іван Іванов" required>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div>
                                    <label style="display: block; margin-bottom: 8px; color: #e0e1dd;">Позивний</label>
                                    <input type="text" class="enhanced-input" name="callSign" placeholder="Вовк" required>
                                </div>
                                
                                <div>
                                    <label style="display: block; margin-bottom: 8px; color: #e0e1dd;">Звання</label>
                                    <input type="text" class="enhanced-input" name="rank" placeholder="Сержант" required>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div>
                                    <label style="display: block; margin-bottom: 8px; color: #e0e1dd;">Роль</label>
                                    <select class="enhanced-select" name="role" required>
                                        <option value="soldier">Боець</option>
                                        <option value="deputy">Заступник командира</option>
                                        <option value="command">Командир</option>
                                    </select>
                                </div>
                                
                                <!-- УБРАНО ПОЛЕ ПАРОЛЯ -->
                                <div>
                                    <label style="display: block; margin-bottom: 8px; color: #e0e1dd;">Примітка</label>
                                    <small style="color: #adb5bd; display: block; margin-top: 5px;">
                                        Учасник додається без пароля. Для входу використовуйте командний пароль.
                                    </small>
                                </div>
                            </div>
                            
                            <div style="margin-top: 25px;">
                                <button type="submit" class="btn-primary" style="width: 100%;">
                                    <i class="fas fa-user-plus"></i> Додати учасника
                                </button>
                            </div>
                        </form>
                    </div>
                    
                    <h3 style="margin-top: 40px;"><i class="fas fa-list"></i> Існуючі учасники</h3>
                    <div id="allMembersList"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        // Проверка прав администратора
        const user = checkAuth('admin');
        if (!user) window.location.href = 'index.html';

        // Загрузка данных
        async function loadDashboard() {
            try {
                await loadTeams();
                await loadGlobalNotifications();
                await loadTeamNotificationsForAdmin();
                await filterMessages();
                await loadAllMembers();
                
                // Устанавливаем обработчики форм
                document.getElementById('addMemberForm')?.addEventListener('submit', handleAddMember);
                document.getElementById('addNotificationForm')?.addEventListener('submit', handleAddNotification);
            } catch (error) {
                console.error('Помилка завантаження даних:', error);
            }
        }

        // Функция загрузки команд
        async function loadTeams() {
            try {
                const teams = await TeamManager.getTeams();
                const container = document.getElementById('teamsContainer');
                
                if (!teams || Object.keys(teams).length === 0) {
                    container.innerHTML = '<p style="color: rgba(255,255,255,0.5); text-align: center;">Немає команд</p>';
                    return;
                }
                
                let html = '';
                
                for (const [teamId, team] of Object.entries(teams)) {
                    if (!team) continue;
                    
                    const teamConfig = CONFIG.teams[teamId];
                    if (!teamConfig) continue;
                    
                    // Формируем HTML для команды
                    html += `
                        <div class="team-card" style="border-left: 4px solid ${teamConfig.color};">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                                <h3 style="margin: 0; color: ${teamConfig.color};">${teamConfig.name}</h3>
                                <div>
                                    <button class="btn-primary" onclick="goToTeam(${teamId})" style="padding: 8px 16px; font-size: 0.9rem;">
                                        <i class="fas fa-eye"></i> Переглянути
                                    </button>
                                </div>
                            </div>
                            <div style="margin-bottom: 20px;">
                                <h4 style="color: rgba(255,255,255,0.7); font-size: 0.9rem; margin-bottom: 10px;">Склад (${team.members?.length || 0})</h4>
                                ${(team.members || []).map(member => `
                                    <div class="member-item">
                                        <div>
                                            <strong>${member.callSign || ''}</strong> (${member.name || ''})
                                            <br><small>${member.rank || ''}</small>
                                        </div>
                                        <span class="role-badge ${member.role === 'command' ? 'role-kam' : 
                                                              member.role === 'deputy' ? 'role-zam' : ''}">
                                            ${member.role === 'command' ? 'Командир' : 
                                             member.role === 'deputy' ? 'Заступник' : 'Боець'}
                                        </span>
                                    </div>
                                `).join('') || '<p style="color: rgba(255,255,255,0.5); font-size: 0.9rem;">Немає членів</p>'}
                            </div>
                            <!-- Остальной код для уведомлений и отсутствий... -->
                        </div>
                    `;
                }
                
                container.innerHTML = html;
            } catch (error) {
                console.error('Помилка завантаження команд:', error);
            }
        }

        // Функция добавления участника (ИСПРАВЛЕНА)
        async function handleAddMember(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            console.log('Дані форми:', data);
            
            try {
                // Проверяем обязательные поля
                if (!data.teamId || !data.name || !data.callSign || !data.rank || !data.role) {
                    alert('Будь ласка, заповніть всі поля!');
                    return;
                }
                
                // УБРАНА ПРОВЕРКА ПАРОЛЯ
                
                // Добавляем участника
                const success = await TeamManager.addMember(data.teamId, {
                    name: data.name,
                    callSign: data.callSign,
                    rank: data.rank,
                    role: data.role
                });
                
                if (success) {
                    // Показываем успешное сообщение
                    alert(`Учасника ${data.name} успішно додано до команди ${CONFIG.teams[data.teamId].name}!`);
                    
                    // Очищаем форму
                    form.reset();
                    
                    // Обновляем списки
                    await loadTeams();
                    await loadAllMembers();
                } else {
                    alert('Помилка при додаванні учасника. Спробуйте ще раз.');
                }
                
            } catch (error) {
                console.error('Помилка при додаванні учасника:', error);
                alert('Помилка при додаванні учасника: ' + error.message);
            }
        }

        // Функция загрузки всех участников
        async function loadAllMembers() {
            try {
                const container = document.getElementById('allMembersList');
                const teams = await TeamManager.getTeams();
                
                let html = '';
                
                for (const [teamId, team] of Object.entries(teams)) {
                    if (team && team.members && team.members.length > 0) {
                        html += `
                            <div class="enhanced-card" style="margin-bottom: 20px;">
                                <h4 style="color: ${CONFIG.teams[teamId].color}; margin-bottom: 15px;">
                                    ${CONFIG.teams[teamId].name} (${team.members.length})
                                </h4>
                                ${team.members.map(member => `
                                    <div class="member-item">
                                        <div>
                                            <strong>${member.callSign}</strong> (${member.name})
                                            <br><small>${member.rank}</small>
                                        </div>
                                        <div>
                                            <span class="role-badge ${member.role === 'command' ? 'role-kam' : 
                                                                  member.role === 'deputy' ? 'role-zam' : ''}">
                                                ${member.role === 'command' ? 'Командир' : 
                                                 member.role === 'deputy' ? 'Заступник' : 'Боець'}
                                            </span>
                                            <button onclick="deleteMemberAsAdmin('${teamId}', '${member.id}')" 
                                                    class="btn-secondary" 
                                                    style="margin-left: 10px; padding: 4px 12px; font-size: 0.8rem; background: rgba(255,107,107,0.2); border-color: #ff6b6b; color: #ff6b6b;">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                    }
                }
                
                container.innerHTML = html || '<p style="color: rgba(255,255,255,0.5); text-align: center;">Немає учасників</p>';
            } catch (error) {
                console.error('Помилка завантаження учасників:', error);
            }
        }

        // Загрузка при открытии
        document.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>
</html>
